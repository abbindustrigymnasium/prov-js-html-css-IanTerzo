<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fråga 8</title>

</head>

<body>
    <!-- Här ska din HTML kod vara -->

    <script>
        function filterEvenNumbers(nums){
            return nums.filter((num) => (num % 2) == 0);
        }

        let numbers = [12, 25, 37, 43, 59, 61];

        console.log(filterEvenNumbers(filterEvenNumbers(numbers)));

    </script>
</body>
